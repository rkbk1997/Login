<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#"><i class="fa fa-home"></i>&nbsp;Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"><i class="fa fa-phone"></i>&nbsp;Contact Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" >FAQ</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa fa-key"></i>&nbsp;Login</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#" >Sign up</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#" ><i class="fa fa-power-off"></i>&nbsp;Logout</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
<div class="login">
    <div class="container">
        <center>
        <img src="./login.jpg" alt="">
        </center>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                </div>
                <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
          <input type="checkbox">&nbsp;<label class="form-check-label" style="color: #fff;">Remember me</label>
        </div>
        <center>
        <input type="submit" class="btn btn-success w-50" value="Login">
        </center>
    </div>
</div>
 
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
